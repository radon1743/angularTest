<li appHighlightCompletedTodo 
    [isCompleted]="todo().completed" 
    class="todoitems">
    <input  id="todo-{{todo().id}}"
            type="checkbox" 
            [checked]="todo().completed"
            (change)="this.todoClicked()"
            /> 
    <label for="todo-{{todo().id}}">{{  todo().title }}</label>
</li>
